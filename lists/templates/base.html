<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/base.css" rel="stylesheet">
</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">Brian's Superlists!</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <form class="navbar-form navbar-right">
	            <div class="form-group">
	              <input type="text" placeholder="Your Email" class="form-control">
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control">
	            </div>
	            <button type="submit" class="btn btn-success">Sign in</button>
	          </form>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </nav>



		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 jumbotron">
					<div class="text-center">
						<h1>{% block header_text %}{% endblock %}</h1>

						<form method="POST" action="{% block form_action %}{% endblock %}" id="form1">
							<input name='item_text' id='id_new_item' class="form-control input-lg" placeholder='Enter a to-do item' />
							{% csrf_token %}
							{% if error %}
								<div class="form-group has-error">
									<span class="help-block">{{ error }}</span>
								</div>
							{% endif %}
						</form>
						<button class="btn btn-primary btn-lg" id="button" type="submit" form="form1" value="Submit">Submit</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					{% block table %}
					{% endblock %}
				</div>
			</div>

			<div>
				{% block list_title %}{% endblock %}
				{% block home_columns %}{% endblock %}




	    <footer>
	        <p>&copy; 2016 Superlists, Inc.</p>
	    </footer>
	</body>
</html>
